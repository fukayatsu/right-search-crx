<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Right Search options</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Right Search options</h1>
      </div>
      <form>
        <div class="control-group">
          <div class="controls">
            <textarea rows="20" class="span12" id="inputSetting" placeholder="your setting here (yaml) ..."></textarea>
          </div>
        </div>
        <!-- <a href="https://gist.github.com/fukayatsu/8936887" target="_blank">sample setting (gist)</a> -->
        <div class="form-actions pull-right">
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
        </div>
      </form>
    </div>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/js-yaml.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
